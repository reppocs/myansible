---

- name: Install base development packages
  become: true
  ansible.builtin.dnf:
    name:
      - python3-pip
      - python3-virtualenv
      - shellcheck
    state: latest

- name: Install lazygit
  become: true
  block:

    - name: Enable lazygit copr repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: atim/lazygit

    - name: Install lazygit package
      ansible.builtin.dnf:
        name: lazygit
        state: latest

# end of lazygit block

