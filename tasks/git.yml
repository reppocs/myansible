---

- name: create / verify git repo directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_gid }}"
    mode: 0755
  loop:
    - "{{ git_dir }}/personal"
    - "{{ git_dir }}/public"

- name: copy git config file
  ansible.builtin.config:
    src: "files/gitconfig"
    dest: "{{ ansible_user_dir }}/.gitconfig"
    backup: yes

