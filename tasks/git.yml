---

- name: create / verify git repo directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_gid }}"
    mode: 0755
  loop:
    - "{{ git_dir }}/{{ install_environment }}"
    - "{{ git_dir }}/public"

- name: copy git config file
  ansible.builtin.copy:
    src: "files/gitconfig"
    dest: "{{ ansible_user_dir }}/.gitconfig"
    backup: yes

- name: copy git config environment file
  ansible.builtin.copy:
    src: "files/gitconfig-personal"
    dest: "{{ ansible_user_dir }}/.gitconfig-{{ install_environment }}"
    backup: yes

# EOF
