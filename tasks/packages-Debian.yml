---

- name: update all packages
  become: true
  apt:
    name: "*"
    state: latest
    update_cache: yes

- name: install base packages
  become: true
  apt:
    name:
      - curl
      - flatpak
      - heif-gdk-pixbuf
      - krita
      - nmap
      - os-prober
      - shellcheck
      - software-properties-common
      - traceroute
      - tree
      - zsh
    state: latest
    update_cache: yes

- name: install latest unstable neovim
  block:

    - name: add the neovim ppa repo
      become: true
      apt_repository:
        repo: 'ppa:neovim-ppa/unstable'

    - name: install neovim package
      become: true
      apt:
        name:
          - neovim
        state: latest
        update_cache: yes

    - name: symlink vim to nvim
      become: true
      file:
        src: /usr/bin/nvim
        dest: /usr/local/bin/vim
        state: link

    - name: make sure nvim share directory is absent
      file:
        path: "{{ ansible_user_dir }}/.local/share/nvim"
        state: absent

    - name: make sure nvim config directory is absent
      file:
        path: "{{ ansible_user_dir }}/.config/nvim"
        state: absent

    - name: copy neovim config directory
      synchronize:
        src: files/config/nvim
        dest: "{{ ansible_user_dir }}/.config"

# end of neovim block

