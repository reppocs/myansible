---

# default environment
install_environment: personal

# ssh info
ssh_dir: "{{ ansible_user_dir }}/.ssh"
ssh_key: "id_ed25519"

# git info
git_dir: "{{ ansible_user_dir }}/git"

# default desktop theme
desktop_theme: "nord"

# rpmfusion repos
rpmfusion_free_repo: "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
rpmfusion_nonfree_repo: "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm"

# rpmfusion gpg keys
rpmfusion_free_key: files/repokeys/RPM-GPG-KEY-rpmfusion-free-fedora-2020
rpmfusion_nonfree_key: files/repokeys/RPM-GPG-KEY-rpmfusion-nonfree-fedora-2020

# brave browser apt repo key
brave_repo_key_url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
